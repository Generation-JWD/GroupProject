<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <title>Task List</title>
  </head>

  <body>
    <!-- Container Starts here -->
    <div class="container mt-5 px-5">
      <div class="text-center">
        <h1>Task List</h1>
      </div>


      <!-- Form starts Here -->
      <form>
        <fieldset>
          <legend>New Task</legend>
          <!-- inpunt name  -->
          <div class="row text-center mx-5">
            <div class="mb-3 d-inline-flex text-center">
              <label for="name" class="form-label m-2">Name</label>
              <input type="text" class="form-control mx-2" id="name" aria-describedby="input name" />
            </div>
          </div>
          
          <!-- input description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" aria-describedby="input description" />
          </div>

          <!-- inpunt assigned -->
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="assignedTo" class="form-label">Assigned To</label>
                <input type="text" class="form-control" id="assignedTo" aria-describedby="assignedTo" />
              </div>
            </div>

            <!-- Due Date -->
            <div class="col">
              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="text" class="form-control datepicker" id="dueDate" aria-describedby="input due date"
                  placeholder="DD/MM/YYYY" />
              </div>
            </div>
          </div>

            <!-- Status Drop Down  -->
            <div class="row">
              <div class="col-6 mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select">
                  <option>To Do</option>
                  <option>In Progress</option>
                  <option>Review</option>
                  <option>Done</option>
                </select>
              </div>
            </div>
            
          
          <!-- Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-dark">Add Task</button>
          </div>
          
        </fieldset>
      </form>

      <!-- From ends here    -->
    </div>
    <!-- Container Stops Here -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>

</html>
