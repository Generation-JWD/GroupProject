  <body>
    <!-- Container Starts here -->
    <div class="container mt-5 px-5">
      <div class="text-center">
        <h1>Task List</h1>
      </div>


      <!-- Form starts Here -->
      <form id="taskForm">
        <fieldset>
          <legend id="newTask">New Task</legend>
          <!-- input name  -->
          <div class="row text-center mx-5">
            <div class="mb-3 d-inline-flex text-center">
              <label for="taskName" class="form-label m-2">Name</label>
              <input type="text" class="form-control mx-2" id="taskName" aria-describedby="input name" placeholder="More than 5 characters" />
              <span id="validationName"></span>
            </div>
          </div>
          
          <!-- input description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" aria-describedby="input description" placeholder="More than 5 characters"/>
            <span id="validationDescription"></span>
          </div>

          <!-- input assigned -->
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="assignedTo" class="form-label">Assigned To</label>
                <input type="text" class="form-control" id="assignedTo" aria-describedby="assignedTo" placeholder="More than 5 characters"/>
                <span id="validationAssignedTo"></span>
              </div>
            </div>

            <!-- Due Date -->
            <div class="col">
              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate" aria-describedby="input due date"
                  placeholder="DD/MM/YYYY"/>
                <span id="validationDueDate"></span>
              </div>
            </div>
          </div>

            <!-- Status Drop Down  -->
            <div class="row">
              <div class="col-6 mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select">
                  <option>Select</option>
                  <option>To Do</option>
                  <option>In Progress</option>
                  <option>Review</option>
                  <option>Done</option>
                </select>
                <span id="validationStatus"></span>
              </div>
            </div>
            
          
          <!-- Button -->
          <div class="text-center mt-3">
            <button id="submitTask" type="submit" class="btn btn-success">Add Task</button>
          </div>
          
        </fieldset>
      </form>
